<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha384-FG8X7D8/FGjYBDx5kNvd7XpHF8+lFV8q0nG4KDJOgMCF3NJg8Jb9h4K5WQ6F8bz6"
      crossorigin="anonymous"
    />
    <title>Đăng nhập</title>
  </head>
  <body>
    <header>
      <div id="header"></div>
      <script src="assets/js/script.js"></script>
    </header>
    <main>
      <div class="login-container">
        <div class="login-form">
          <h2>Đăng nhập</h2>
          <form>
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Mật khẩu" required />
          </form>
          <div class="login-forget-pass">
            <a class="forget-pass" href="">Quên mật khẩu</a>
          </div>
          <div class="login-action">
            <button type="submit">Đăng nhập</button>
          </div>
          <div class="sign-up">
            <label
              >Nếu chưa có tài khoản? <a href="signup.html">Đăng kí</a></label
            >
            <center><label for="">Hoặc đặng nhập với</label></center>
          </div>
          <div class="social-login">
            <button class="facebook-login">
              <i class="fa-brands fa-facebook-f"></i>Facebook
            </button>
            <button class="google-login">
              <i class="fa-brands fa-google"></i>Google
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
